{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body_main %}
    <h4 xmlns="http://www.w3.org/1999/html">ユーザー登録</h4>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel">
                <form id="useradd" action="{{ url_for('useradd') }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate[required]" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate[required] user-password">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate[required,equals[password]] user-password" name="password">
                            <label for="password">ReWrite Password</label>
                        </div>
                        <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">登録
                                    <i class="material-icons right">send</i>
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scriptarea %}
    <script type="text/javascript">
        $(function () {
                    $("#useradd").validationEngine();
                }
        )
    </script>
{% endblock %}
