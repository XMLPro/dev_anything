{% if session[g_logged_in] == True %}
{% extends "gBase.html" %}
{% else %}
{% extends "base.html" %}
{% endif %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body_main %}
    <h4>支出入力</h4>
    <div class="row">
        <form id="addspend" class="col s12" action="{{ url_for('add_spend') }}" method="post">
            <div class="row">
                <div class="input-field col s5 offset-s1">
                    <input id="textarea1" type="text" class="validate[required]" name="itemName">
                    <label for="textarea1">品名</label>
                </div>
                <div class="input-field col s5">
                    <input id="textarea2" type="text" class="validate[required]" name="spend">
                    <label for="textarea2">金額</label>
                </div>
                <div class="input-field col s10 offset-s1">
                    <input id="data" type="date" class="validate[required] datepicker" name="day">
                </div>
                <div class="input-field col s10 offset-s1">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix1" class="materialize-textarea" name="text"></textarea>
                    <label for="icon_prefix1">コメント</label>
                </div>
                <div class="col s12">
                    <div class="right">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{%block scriptarea%}
<script type="text/javascript">
$(function(){
            $("#addspend").validationEngine();
        }
)
</script>
{% endblock %}
