{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body_main %}
    <h4 xmlns="http://www.w3.org/1999/html">ログイン</h4>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel">
                <form id="login" action="{{ url_for('login') }}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate[required]" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate[required]" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s12">
                            <a href="{{ url_for('regi') }}">登録していない方はこちら</a>

                            <div class="right">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{%block scriptarea%}
<script type="text/javascript">
$(function(){
            $("#login").validationEngine();
        }
)
</script>
{% endblock %}
